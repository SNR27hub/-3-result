<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer SNR - Result Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    header {
      background: #4a00e0;
      color: white;
      padding: 25px;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      animation: fadeInScale 1s ease-out;
    }
    header:hover {
      background: #8e2de2;
    }
    header img {
      width: 24px;
      height: 24px;
    }
    .container {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      min-height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.2s ease-out;
    }
    input {
      padding: 15px;
      width: 350px;
      max-width: 90%;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 18px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    input:focus {
      transform: scale(1.02);
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      background: #ff6f61;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background: #ff3d2e;
      transform: scale(1.05);
      animation: pulse 0.5s infinite alternate;
    }
    .whatsapp-button {
      background: #25D366;
      margin-top: 15px;
      padding: 12px 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .whatsapp-button:hover {
      background: #20b358;
      transform: scale(1.05);
      animation: pulse 0.5s infinite alternate;
    }
    .whatsapp-button img {
      width: 24px;
      height: 24px;
    }
    .card {
      margin: 30px auto;
      padding: 30px;
      width: 90%;
      max-width: 800px;
      background: linear-gradient(135deg, #ffffff, #f0f4ff);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      text-align: left;
      animation: slideIn 0.7s ease-out;
    }
    .card h3 {
      margin: 10px 0;
      color: #2c3e50;
      font-size: 28px;
      display: flex;
      align-items: center;
    }
    .verified img {
      width: 24px;
      height: 24px;
      margin-left: 10px;
    }
    .card p {
      margin: 10px 0;
      color: #34495e;
      font-size: 18px;
    }
    .result-pass {
      color: #2ecc71; /* Green for Pass */
      font-weight: bold;
    }
    .result-fail {
      color: #e74c3c; /* Red for Fail */
      font-weight: bold;
    }
    .subject-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 15px;
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
    }
    .subject-grid div {
      font-size: 16px;
      color: #34495e;
    }
    .subject-grid div:nth-child(odd) {
      font-weight: bold;
    }
    .watermark {
      position: absolute;
      bottom: 15px;
      right: 15px;
      opacity: 0.3;
      font-size: 32px;
      font-weight: bold;
      color: #4a00e0;
      transform: rotate(-15deg);
    }
    .notfound {
      color: #e74c3c;
      font-size: 20px;
      margin-top: 20px;
      animation: shake 0.3s ease;
      text-align: center;
    }
    .notice {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      font-size: 16px;
      color: #34495e;
      text-align: center;
      max-width: 800px;
      width: 90%;
    }
    .notice p {
      margin: 5px 0;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <header onclick="window.open('https://www.instagram.com/snr__27?igsh=MXI4YXd5NnIxMDAzcw==', '_blank')">
    Developer SNR - Result Portal
    <a href="https://postimages.org/" target="_blank"><img src="https://i.postimg.cc/1zk15P0B/badge-18371637-1.png" border="0" alt="badge-18371637-1"/></a>
  </header>

  <div class="container">
    <input type="text" id="searchBox" placeholder="Enter Roll No. or Name">
    <button onclick="searchResult()">Search</button>
    <div id="result"></div>
    <div class="notice">
      <p>This website is developed by a student of Jamala Degree College. Developed by SNR.</p>
      <p>ଏହି ୱେବସାଇଟ ଜାମଲା ଡିଗ୍ରୀ କଲେଜର ଜଣେ ଛାତ୍ର ଦ୍ୱାରା ବିକଶିତ। SNR ଦ୍ୱାରା ବିକଶିତ।</p>
    </div>
  </div>

  <script>
    let students = [];

    // Data load karega
    fetch("data.txt")
      .then(res => res.text())
      .then(text => {
        students = parseData(text);
      })
      .catch(err => {
        console.error("Error loading data:", err);
        document.getElementById("result").innerHTML = `<div class="notfound">❌ Error loading data</div>`;
      });

    // Raw text ko student objects me convert karega
    function parseData(raw) {
      const lines = raw.split("\n").map(l => l.trim()).filter(l => l.length > 0);
      let data = [];

      lines.forEach(line => {
        let parts = line.split(/\s+/);
        let roll = parts[0].startsWith("N") ? parts[0] : "";
        let year = parts[1]; // Year (e.g., 24)
        let nameIndex = roll ? 2 : 0;
        
        // Find where subjects start (look for first subject code like EDN, HIS, etc.)
        let subjectStartIndex = parts.findIndex((p, i) => i >= nameIndex && /^[A-Z]{2,3}$/.test(p));
        let name = parts.slice(nameIndex, subjectStartIndex).join(" ").trim();

        // Extract subjects and grades
        let subjects = {};
        let i = subjectStartIndex;
        while (i < parts.length && /^[A-Z]{2,3}$/.test(parts[i])) {
          let subject = parts[i];
          let grade = parts[i + 1];
          if (!subjects[subject]) {
            subjects[subject] = [];
          }
          subjects[subject].push(grade);
          i += 2;
        }

        // Percentage (if present)
        let percentage = "-";
        let percentageMatch = line.match(/\d+\.\d+/);
        if (percentageMatch) {
          percentage = percentageMatch[0];
        }

        // Result
        let result = line.includes("Pass") ? "Pass" : "Fail";

        // Date (if present)
        let date = "";
        if (line.includes("December, 2024")) {
          date = "December, 2024";
        }

        // College name (remove ID)
        let college = "";
        let idx = line.indexOf("175 -");
        if (idx !== -1) {
          college = line.substring(idx + 5).trim().replace(/Pass|Fail|December, 2024|\d+\.\d+/, "").trim();
        }

        data.push({
          roll,
          name,
          result,
          percentage,
          date,
          college,
          subjects,
          raw: line
        });
      });

      return data;
    }

    // Search function
    function searchResult() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      const student = students.find(s => 
        s.roll.toLowerCase() === query || s.name.toLowerCase().includes(query)
      );

      let resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (student) {
        // Prepare subject HTML
        let subjectHTML = "";
        for (let [subject, grades] of Object.entries(student.subjects)) {
          grades.forEach((grade, index) => {
            subjectHTML += `<div>${subject}${grades.length > 1 ? ` (${index + 1})` : ""}</div><div>${grade}</div>`;
          });
        }
        
        // Apply color class based on result
        let resultClass = student.result === "Pass" ? "result-pass" : "result-fail";

        // WhatsApp share website link
        let shareText = `Check your results at Developer SNR Result Portal: ${window.location.href}\nDeveloped by a student of Jamala Degree College.`;
        let whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;

        resultDiv.innerHTML = `
          <div class="card">
            <h3>${student.name} <a href="https://postimages.org/" target="_blank" class="verified"><img src="https://i.postimg.cc/1zk15P0B/badge-18371637-1.png" border="0" alt="badge-18371637-1"/></a></h3>
            <p><b>Roll No:</b> ${student.roll || "N/A"}</p>
            <p><b>College:</b> ${student.college}</p>
            <p><b>Percentage:</b> ${student.percentage}%</p>
            <p><b>Result:</b> <span class="${resultClass}">${student.result}</span></p>
            ${student.date ? `<p><b>Exam Date:</b> ${student.date}</p>` : ""}
            <div class="subject-grid">
              <div><b>Subject</b></div><div><b>Grade</b></div>
              ${subjectHTML}
            </div>
            <a href="${whatsappUrl}" target="_blank" class="whatsapp-button">
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
              Share Website
            </a>
            <div class="watermark">SNR</div>
          </div>
        `;
      } else {
        resultDiv.innerHTML = `
          <div class="notfound">
            ❌ Result not found<br>
            If your college name or result is not showing, please wait until 15 September. Results will be updated after the developer's +3 exams.<br>
            ଯଦି ଆପଣଙ୍କ କଲେଜର ନାମ କିମ୍ବା ଫଳାଫଳ ଦେଖାଯାଉନାହିଁ, ଦୟାକରି ୧୫ ସେପ୍ଟେମ୍ବର ପର୍ଯ୍ୟନ୍ତ ଅପେକ୍ଷା କରନ୍ତୁ। ଡେଭେଲପରଙ୍କ +୩ ପରୀକ୍ଷା ପରେ ଫଳାଫଳ ଅପଡେଟ ହେବ।
          </div>
        `;
      }
    }
  </script>
</body>
</html>
