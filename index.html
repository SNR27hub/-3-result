<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Developer SNR - Result Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      background: #4a00e0;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    header:hover {
      background: #8e2de2;
    }
    .container {
      margin: 30px auto;
      max-width: 600px;
      padding: 0 20px;
    }
    input {
      padding: 12px;
      width: 300px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    input:focus {
      transform: scale(1.02);
    }
    button {
      padding: 12px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 25px;
      background: #ff6f61;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background: #ff3d2e;
      transform: translateY(-2px);
    }
    .card {
      margin: 20px auto;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      background: linear-gradient(135deg, #ffffff, #f0f4ff);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      position: relative;
      text-align: left;
      animation: slideIn 0.5s ease-out;
    }
    .card h3 {
      margin: 10px 0;
      color: #2c3e50;
      font-size: 24px;
      display: flex;
      align-items: center;
    }
    .verified {
      display: inline-block;
      width: 20px;
      height: 20px;
      background: #00f;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 20px;
      margin-left: 10px;
      font-size: 12px;
    }
    .card p {
      margin: 8px 0;
      color: #34495e;
      font-size: 16px;
    }
    .subject-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 10px;
      margin-top: 15px;
      padding: 10px;
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
    }
    .subject-grid div {
      font-size: 15px;
      color: #34495e;
    }
    .subject-grid div:nth-child(odd) {
      font-weight: bold;
    }
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      opacity: 0.3;
      font-size: 28px;
      font-weight: bold;
      color: #4a00e0;
      transform: rotate(-15deg);
    }
    .notfound {
      color: #e74c3c;
      font-size: 18px;
      margin-top: 20px;
      animation: shake 0.3s ease;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <header onclick="window.open('https://www.instagram.com/snr__27?igsh=MXI4YXd5NnIxMDAzcw==', '_blank')">
    Developer SNR - Result Portal
  </header>

  <div class="container">
    <input type="text" id="searchBox" placeholder="Enter Roll No. or Name">
    <button onclick="searchResult()">Search</button>
    <div id="result"></div>
  </div>

  <script>
    let students = [];

    // Data load karega
    fetch("data.txt")
      .then(res => res.text())
      .then(text => {
        students = parseData(text);
      })
      .catch(err => {
        console.error("Error loading data:", err);
        document.getElementById("result").innerHTML = `<div class="notfound">❌ Error loading data</div>`;
      });

    // Raw text ko student objects me convert karega
    function parseData(raw) {
      const lines = raw.split("\n").map(l => l.trim()).filter(l => l.length > 0);
      let data = [];

      lines.forEach(line => {
        let parts = line.split(/\s+/);
        let roll = parts[0].startsWith("N") ? parts[0] : "";
        let year = parts[1]; // Year (e.g., 24)
        let nameIndex = roll ? 2 : 0;
        
        // Find where subjects start (look for first subject code like EDN, HIS, etc.)
        let subjectStartIndex = parts.findIndex((p, i) => i >= nameIndex && /^[A-Z]{2,3}$/.test(p));
        let name = parts.slice(nameIndex, subjectStartIndex).join(" ").trim();

        // Extract subjects and grades
        let subjects = {};
        let i = subjectStartIndex;
        while (i < parts.length && /^[A-Z]{2,3}$/.test(parts[i])) {
          let subject = parts[i];
          let grade = parts[i + 1];
          if (!subjects[subject]) {
            subjects[subject] = [];
          }
          subjects[subject].push(grade);
          i += 2;
        }

        // Percentage (if present)
        let percentage = "-";
        let percentageMatch = line.match(/\d+\.\d+/);
        if (percentageMatch) {
          percentage = percentageMatch[0];
        }

        // Result
        let result = line.includes("Pass") ? "Pass" : "Fail";

        // Date (if present)
        let date = "";
        if (line.includes("December, 2024")) {
          date = "December, 2024";
        }

        // College name (remove ID)
        let college = "";
        let idx = line.indexOf("175 -");
        if (idx !== -1) {
          college = line.substring(idx + 5).trim().replace(/Pass|Fail|December, 2024|\d+\.\d+/, "").trim();
        }

        data.push({
          roll,
          name,
          result,
          percentage,
          date,
          college,
          subjects,
          raw: line
        });
      });

      return data;
    }

    // Search function
    function searchResult() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      const student = students.find(s => 
        s.roll.toLowerCase() === query || s.name.toLowerCase().includes(query)
      );

      let resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (student) {
        // Prepare subject HTML (handle multiple grades for same subject)
        let subjectHTML = "";
        for (let [subject, grades] of Object.entries(student.subjects)) {
          grades.forEach((grade, index) => {
            subjectHTML += `<div>${subject}${grades.length > 1 ? ` (${index + 1})` : ""}</div><div>${grade}</div>`;
          });
        }
        
        resultDiv.innerHTML = `
          <div class="card">
            <h3>${student.name} <span class="verified">✔</span></h3>
            <p><b>Roll No:</b> ${student.roll || "N/A"}</p>
            <p><b>College:</b> ${student.college}</p>
            <p><b>Percentage:</b> ${student.percentage}%</p>
            <p><b>Result:</b> ${student.result}</p>
            ${student.date ? `<p><b>Exam Date:</b> ${student.date}</p>` : ""}
            <div class="subject-grid">
              <div><b>Subject</b></div><div><b>Grade</b></div>
              ${subjectHTML}
            </div>
            <div class="watermark">SNR</div>
          </div>
        `;
      } else {
        resultDiv.innerHTML = `<div class="notfound">❌ Result not found</div>`;
      }
    }
  </script>
</body>
</html>
